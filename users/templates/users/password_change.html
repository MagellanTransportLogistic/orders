{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-4">
        <div class="card mb-3 border-0 nth-shadow">
            <div class="card-body input-group-sm">
                <div class="card-title input-group-sm">
                    <h4>Изменение пароля на сайте</h4>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-secondary">Подтвердить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
